<h1>遊戲開始前的準備</h1>

<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">正式比賽: </strong></p>
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">-	決定先攻 後攻</strong></p>
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">-	後攻可以選擇先選角還是後選角</strong></p>
<br />
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">最先每人輪流禁用角色，總共三隻(可放棄)</strong></p>
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">並按以下次序選角</strong></p>
<div dir="ltr">
  <table>
    <colgroup>
      <col width="73" />
      <col width="66" />
    </colgroup>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">先選</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">後選</strong></p></td>
    </tr>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">1</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">2</strong></p></td>
    </tr>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">3</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">2</strong></p></td>
    </tr>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">3</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">4</strong></p></td>
    </tr>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">5</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">4</strong></p></td>
    </tr>
    <tr>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">5</strong></p></td>
      <td><p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">6</strong></p></td>
    </tr>
  </table>
</div>
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">選擇完角色後，就分配每人各五張手牌</strong></p>
<br />
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">隨機選擇:</strong></p>
<p dir="ltr"><strong id="docs-internal-guid-558f17fb-3523-3737-cb46-9b8068a42d4f">- 隨機派發每人八張角色卡，並從中選擇五張</strong></p>
