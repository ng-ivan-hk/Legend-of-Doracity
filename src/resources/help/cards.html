<h1>卡片種類</h1>


<p dir="ltr">卡牌種類</p>
<p dir="ltr">角色卡:	一開始選擇五個的角色人物，各自有自己的技能和特效等等</p>
<p dir="ltr">技能卡:		當中包括了魔法、特技各類東西。使用時須要指定的職業才可以使用，並會有註明需消耗的MP值</p>
<p dir="ltr">裝備卡:		一個角色只能裝備一張，裝備會提升角色能力，但裝備時要指定的職業才可使用</p>
<p dir="ltr">道具卡:	與技能卡使用相似，但是不需用MP值，也不需按職業而定，使用時無消耗行動</p>
